name: 构建 Electron 应用程序

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: 构建和发布 Electron 应用程序

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, macos-10.15, ubuntu-18.04]

    steps:
      - name: 检出代码库
        uses: actions/checkout@v3

      - name: 安装 Node.js
        uses: actions/setup-node@v3

      - name: 安装依赖
        run: npm install

      - name: 构建应用程序
        run: npm run build:electron

      - name: 移动构建产物到 artifacts 目录
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" = "windows-2019" ]; then
            mv release/**/*.exe artifacts || true
          elif [ "${{ matrix.os }}" = "macos-10.15" ]; then
            mv release/**/*.dmg artifacts || true
          elif [ "${{ matrix.os }}" = "ubuntu-18.04" ]; then
            mv release/**/*.AppImage artifacts || true
          fi

      - name: 上传构建产物
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: artifacts

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: 'artifacts/**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}